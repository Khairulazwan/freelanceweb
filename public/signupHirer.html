<body>

	<div id="modal_signup" class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form id="signup_form" name="myForm"  onsubmit="return(validateForm());" class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					<span class="login100-form-title">
						SIGN UP FOR HIRER
					</span>
					
					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter full name">
							<input class="input100" type="text" name="fullname" placeholder="Full name" id="full_name">
							<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email">
							<input class="input100" type="email" name="email" placeholder="Email" id="signup_email">
							<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Please enter password">
							<input class="input100" type="password" name="pass" placeholder="Password" id="signup_password">
							<span class="focus-input100"></span>
					</div>				

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter identification number">
							<input class="input100" type="text" pattern="[0-9]{12}" name="icnumber" placeholder="IC number" id="ic_number">
							<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter date of birth">
							<input class="input100" type="text" onfocus="(this.type='date')" name="dob" placeholder="Date of Birth" id="dob">
							<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter company/agency">
							<input class="input100" type="text" name="company" placeholder="Company or Agency" id="company">
							<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter company address">
							<input class="input100" type="text" name="address" placeholder="Company address" id="adress">
							<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter contact number">
						<input class="input100" type="number" name="contactno" placeholder="Contact number" id="contact_no">
						<span class="focus-input100"></span>
					</div>
					

					<div class="text-right p-t-13 p-b-23">
						<p> </p>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Sign Up
						</button>
					</div>
					
					<div class="text-right p-t-13 p-b-23">
							<p> </p>
					</div>

				</form>
			</div>
		</div>
	</div>
